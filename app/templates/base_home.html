<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}PortalUTA{% endblock %}</title>
	 <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/repos.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/informacion.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/repocomandos.css') }}">
	{% block extra_css %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">


	<a id="site-title" href="{{ url_for('main.index') }}"
		style="font-family: 'Times New Roman', Times, serif; font-size:30px; font-weight: bolder; text-decoration-line: none;">
		PortalUTA
	</a>

	{% block content %}{% endblock %}
</body>



</html>
