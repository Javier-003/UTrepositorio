<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Integradora{% endblock %}</title>
</head>
<body>

    <nav>
        <a href="{{ url_for('repos.repositorios') }}">Repositorios</a>
        <a href="{{ url_for('usuarios.logout') }}">Cerrar sesi√≥n</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

</body>
</html>
